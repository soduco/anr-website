<!DOCTYPE html>
<html lang="en-us">

<head>
  <style type="text/css">
    #viewer {
      width: 100%;
      height: 100%;
      position: fixed;
    }
  </style>
  <!-- By default uses Roboto font. Be sure to load this or change the font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <script type="text/javascript" src="https://unpkg.com/mirador@3.2.0/dist/mirador.min.js"></script>
</head>

<body>
  <!-- Container element of Mirador whose id should be passed to the instantiating call as "id" -->
  <div id="viewer"></div>
  {{ content }}
</body>

</html>
